<div class="form-group">
    <label for="address1">House/Flat no.</label>
    <input type="text" id="address1" name="address1" required class="form-control" placeholder="House/Flat no." [(ngModel)]="address.houseNumber">
</div>
<div class="form-group">
    <label for="address2">Street</label>
    <input type="text" id="address2" class="form-control" placeholder="Street" [(ngModel)]="address.firstLine">
</div>
<div class="form-group">
    <label for="address3">Town/City</label>
    <input type="text" id="address3" name="address3" required class="form-control" placeholder="Town/City" [(ngModel)]="address.town">
</div>
<div class="form-group">
    <label for="address4">Postcode</label>
    <input type="text" id="address4" name="address4" required class="form-control" placeholder="Postcode" [(ngModel)]="address.postCode">
</div>

<div class="form-group">
    <label for="address1">House/Flat no.</label>
    <input type="text" id="address1" class="form-control" placeholder="House/Flat no." [(ngModel)]="person.address.houseNumber">
</div>
<div class="form-group">
    <label for="address2">Street</label>
    <input type="text" id="address2" class="form-control" placeholder="Street" [(ngModel)]="person.address.firstLine">
</div>
<div class="form-group">
    <label for="address3">Town/City</label>
    <input type="text" id="address3" class="form-control" placeholder="Town/City" [(ngModel)]="person.address.town">
</div>
<div class="form-group">
    <label for="address4">Postcode</label>
    <input type="text" id="address4" class="form-control" placeholder="Postcode" [(ngModel)]="person.address.postCode">
</div>

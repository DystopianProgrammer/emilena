<div class="em-time-component panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Time <small>add</small></h3>
    </div>
    <div class="panel-body">
        <div class="form-inline">
            <div class="form-group col-xs-12 col-sm-4">
                <label for="timeFrom">From:</label>
                <select name="timeFrom" id="timeFrom" class="form-control" [(ngModel)]="duration.from" required>
                    <option *ngFor="let time of timesFrom" [ngValue]="time">{{ time.hours | zeroPad }}:{{ time.minutes | zeroPad }}</option>
                </select>
            </div>
            <div class="form-group col-xs-12 col-sm-4">
                <label for="timeTo">To:</label>
                <select name="timeTo" id="timeTo" class="form-control" [(ngModel)]="duration.to" required>
                    <option *ngFor="let time of timesTo" [ngValue]="time">{{ time.hours | zeroPad }}:{{ time.minutes | zeroPad }}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="em-form-submit-buttons">
            <button (click)="selectTime()" type="button" class="btn btn-success">Done</button>
        </div>
    </div>
</div>

<div *ngIf="errors" class="col-xs-12 col-sm-6 col-sm-offset-3">
    <em-validation [error]="errors"></em-validation>
</div>

<div class="col-xs-12">
    <div class="row">
        <div class="col-xs-12 info-section">
            <h2>Staff <small>Add</small></h2>
        </div>
        <div class="col-xs-12 col-sm-4">
            <em-person [person]="staff"></em-person>
        </div>
        <div class="col-xs-12 col-sm-4">
            <em-address [person]="staff"></em-address>
        </div>
        <div class="col-xs-12 col-sm-4">
            <div class="form-group">
                <label for="preferences">Preferences/Notes</label>
                <textarea id="preferences" class="form-control" rows="5"></textarea>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4">
            <div class="form-group">
                <label for="contract-type">Contract Type</label>
                <select id="contract-type" class="form-control" required>
                            <option *ngFor="let contractType of contractTypes" [value]="staff.contractType">{{contractType}}</option>
                        </select>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-success" (click)="addStaff(staff)">Create
                            </button>
                    <button type="button" class="btn btn-danger" (click)="cancel()">Cancel
                            </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-xs-12">
    <div class="row">
        <div class="table-responsive">
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Telephone</th>
                        <th>Type</th>
                        <th>Hours</th>
                        <th>Days</th>
                        <th>Preferences</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let staff of staffList">
                        <td>
                            <span><i class="fa fa-pencil" aria-hidden="true"></i></span>
                            <span (click)="listClients(staff)"><i class="fa fa-trash" aria-hidden="true"></i></span>
                        </td>
                        <td>{{staff.id}}</td>
                        <td>{{staff.surname}}, {{staff.forename}}</td>
                        <td>{{staff.address.town}}, {{staff.address.postCode}}</td>
                        <td>{{staff.telephoneNumber}}</td>
                        <td>{{staff.contractType}}</td>
                        <td>TODO</td>
                        <td>TODO</td>
                        <td>TODO</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="em-calendar">
  <div class="em-calendar-header">
    <div class="col-xs-4">
      <i class="fa fa-arrow-circle-left" aria-hidden="true" (click)="getPreviousMonth()"></i>
    </div>
    <div class="col-xs-4">
      <select class="form-control">
      <option *ngFor="let year of selectYear">{{year}}</option>
    </select>
    </div>
    <div class="col-xs-4">
      <i class="fa fa-arrow-circle-right pull-right" aria-hidden="true" (click)="nextMonth()"></i>
    </div>
  </div>
  <div class="col-xs-12">
    <div class="em-calendar-body">
      <table>
        <thead>
          <tr>
            <td>Sun</td>
            <td>Mon</td>
            <td>Tues</td>
            <td>Weds</td>
            <td>Thurs</td>
            <td>Fri</td>
            <td>Sat</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td *ngFor="let row of row1" (click)="selectDate(row)">{{row.date | paddedDate}}</td>
          </tr>
          <tr>
            <td *ngFor="let row of row2" (click)="selectDate(row)">{{row.date | paddedDate}}</td>
          </tr>
          <tr>
            <td *ngFor="let row of row3" (click)="selectDate(row)">{{row.date | paddedDate}}</td>
          </tr>
          <tr>
            <td *ngFor="let row of row4" (click)="selectDate(row)">{{row.date | paddedDate}}</td>
          </tr>
          <tr>
            <td *ngFor="let row of row5" (click)="selectDate(row)">{{row.date | paddedDate}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-xs-12">
    <div class="em-calendar-footer text-center">
        {{currentMonths}}
    </div>
  </div>
</div>

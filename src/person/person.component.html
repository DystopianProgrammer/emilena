<div class="form-group">
    <label for="forename">Forename</label>
    <input type="text" id="forename" name="forename" class="form-control" placeholder="First Name" [(ngModel)]="person.forename" required>
</div>
<div class="form-group">
    <label for="surname">Surname</label>
    <input type="text" id="surname" name="surname" class="form-control" placeholder="Surname" [(ngModel)]="person.surname" required>
</div>
<div class="form-group">
    <label for="emailAddress">Email Address</label>
    <input type="text" id="emailAddress" name="emailAddress" class="form-control" placeholder="Email" [(ngModel)]="person.email">
</div>
<div class="form-group">
    <label for="telephone">Telephone</label>
    <input type="text" id="telephone" name="telephone" class="form-control" placeholder="Telephone" [(ngModel)]="person.telephoneNumber" required>
</div>
<div class="form-group">
    <label for="preferences">Preferences/Notes</label>
    <textarea id="preferences" class="form-control" rows="2" placeholder="e.g. Unavailable 12 noon most days. Likes cats etc"></textarea>
</div>

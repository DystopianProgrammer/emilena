<div class="form-group">
    <label for="forename">Forename</label>
    <input type="text" id="forename" class="form-control" placeholder="First Name" [(ngModel)]="person.forename">
</div>
<div class="form-group">
    <label for="surname">Surname</label>
    <input type="text" id="surname" class="form-control" placeholder="Surname">
</div>
<div class="form-group">
    <label for="emailAddress">Email Address</label>
    <input type="text" id="emailAddress" class="form-control" placeholder="Email">
</div>
<div class="form-group">
    <label for="telephone">Telephone</label>
    <input type="text" id="telephone" class="form-control" placeholder="Telephone">
</div>

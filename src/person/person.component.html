<div class="form-group">
    <label for="forename">Forename</label>
    <input type="text" id="forename" class="form-control" placeholder="First Name" [(ngModel)]="person.forename">
</div>
<div class="form-group">
    <label for="surname">Surname</label>
    <input type="text" id="surname" class="form-control" placeholder="Surname" [(ngModel)]="person.surname">
</div>
<div class="form-group">
    <label for="emailAddress">Email Address</label>
    <input type="text" id="emailAddress" class="form-control" placeholder="Email" [(ngModel)]="person.email">
</div>
<div class="form-group">
    <label for="telephone">Telephone</label>
    <input type="text" id="telephone" class="form-control" placeholder="Telephone" [(ngModel)]="person.telephoneNumber">
</div>
<div class="form-group">
    <label for="preferences">Preferences/Notes</label>
    <textarea id="preferences" class="form-control" rows="2"></textarea>
</div>

<div class="panel panel-default authentication">
    <div class="panel-body">
        <form (ngSubmit)="submit()">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" name="userName" class="form-control" id="email" placeholder="Email" [(ngModel)]="user.userName">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="user.password">
            </div>
            <div class="form-group">
                <input type="submit" name="submit" value="Submit" class="btn btn-primary">
            </div>
            <div *ngIf="hasAuthenticationFailure" class="error">Failed authentication</div>
        </form>
    </div>
</div>

<div class="col-xs-12 info-section">
    <h2>Appointment <small>Manage</small></h2>
</div>

<div class="col-xs-12 spacer">
    <div class="pull-right">
        <label for="filter">Filter&nbsp;<i class="fa fa-filter" aria-hidden="true"></i>
            <input type="text" id="filter" class="form-control">
        </label>
    </div>
</div>

<div class="col-xs-12">
    <div class="table-responsive">
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>#</th>
                    <th>ID</th>
                    <th>Client</th>
                    <th>Staff</th>
                    <th>Address</th>
                    <th>Time from</th>
                    <th>Time to</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let appt of appointments">
                    <td class="action-icons">
                        <span [routerLink]="['/edit-appointment', appt.id]"><i class="fa fa-pencil fa-lg" aria-hidden="true"></i></span>
                    </td>
                    <td>{{ appt.id }}</td>
                    <td>{{ appt.client.forename }} {{ appt.client.surname }}</td>
                    <td>{{ appt.staff.forename }} {{ appt.staff.surname }}</td>
                    <td>{{ appt.location | emAddress }}</td>
                    <td>{{ appt.fromDate | emDate }}</td>
                    <td>{{ appt.toDate | emDate }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

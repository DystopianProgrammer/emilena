<div class="col-xs-12 info-section">
    <h2>Appointment <small>Manage</small></h2>
</div>

<div class="col-xs-12 spacer">
    <button [routerLink]="['/add-appointment']" class="btn btn-primary btn-lg">New Appointment</button>
</div>

<div class="col-xs-12">
    <div class="table-responsive">
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>#</th>
                    <th>ID</th>
                    <th>Client</th>
                    <th>Staff</th>
                    <th>Address</th>
                    <th>Time from</th>
                    <th>Time to</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let staff of staffList">
                    <td class="action-icons">
                        <span><i class="fa fa-pencil fa-lg" aria-hidden="true"></i></span>
                    </td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

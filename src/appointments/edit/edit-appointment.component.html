    <div class="col-xs-12 col-sm-6">

            <label for="staff-select">Select staff:</label>
            <select name="" id="staff-select" class="form-control">Select Staff</select>
        </div>

        <div class="form-group">
            <label for="select-client">Select client:</label>
            <select name="" id="" class="form-control">Select Client</select>
        </div>

        <div class="form-group">
            <label for="date-from">Time from:</label>
            <input id="date-from" type="text" class="form-control" placeholder="dd/mm/yyyy hh:mm">
        </div>

        <div class="form-group">
            <label for="date-to">Time to:</label>
            <input id="date-to" type="text" class="form-control" placeholder="dd/mm/yyyy hh:mm">

            <label for="notes">Notes:</label>
            <textarea id="notes" type="text" class="form-control" placeholder="Comments..."></textarea>
